name: DevSkim

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install DevSkim
      run: dotnet tool install --global Microsoft.CST.DevSkim.CLI
      
    - name: Run DevSkim
      run: devskim analyze ./



